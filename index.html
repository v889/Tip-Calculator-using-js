<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="background-color: antiquewhite;">
<div class="container-fluid mt-3">
    <div class="row">
    <form class="col-lg-6">
        <label>Bill</label>
        <br>
    <input onkeypress="return isPositive(event);"  class="form-control" placeholder="0.00" aria-label="Bill" type="number" name="" id="Bill">
    <br>
    <label>Tip%</label>
        <br>
        <div class="input-group mb-2">
            <button onclick="TipDecrement();" class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
            <input  onkeypress="return isPositive(event);" id="tip" type="number" class="form-control" placeholder="0.00" aria-label="tip" aria-describedby="button-addon2">
            <button onclick="TipIncrement();" class="btn btn-outline-secondary" type="button" id="button-addon2">+</button>
          </div>
    <br>
    <label>Number of person</label>
        <br>
        <div class="input-group mb-2">
            <button onclick="PeopleCountDecrement();" class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
            <input  onkeypress="return isNumber(event);" id="People" type="number" class="form-control" placeholder="0.00" aria-label="personcount" aria-describedby="button-addon2">
            <button onclick="PeopleCountIncrement();" class="btn btn-outline-secondary" type="button" id="button-addon2">+</button>
          </div>
    <br>
    <button onclick="calculate()" class="btn btn-primary" type="button">Calculate</button>
    </form>
    <div id="panel2" class="col-lg-6">
         <h3>Tip<sub>Per Person</sub></h3>
         <h4 id="TotalTip">₹0.00</h4>
         <h3>Total<sub>Per Person</sub></h3>
         <h4 id="TotalResult">₹0.00</h4>
         
    </div>
</div>
</div>
<script src="logic.js"></script>
</body>

</html>
